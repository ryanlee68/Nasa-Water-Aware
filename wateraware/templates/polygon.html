<html>
  <head>
    <title>Simple Polygon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      // This example creates a simple polygon representing the Bermuda Triangle.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 32.5393884, lng: -117.4848996 },
          mapTypeId: "terrain",
        });
        // Define the LatLng coordinates for the polygon's path.
        // -117.4848996 32.5393884,
        // -117.4848996 33.3125625,
        // -116.6258223 33.3125625,
        // -116.6258223 32.5393884,
        // -117.4848996 32.5393884

        // POLYGON((-113.2656138 35.3418495,-113.2656138 48.5199846,-100.2532953 \
        // 48.5199846,-100.2532953 35.3418495,-113.2656138 35.3418495))

        var polys = JSON.parse('{{ polys | safe }}');
        console.log(polys[0])
        const triangleCoords = [
        //   { lat: 25.774, lng: -80.19 },
        //   { lat: 18.466, lng: -66.118 },
        //   { lat: 32.321, lng: -64.757 },
        //   { lat: 25.774, lng: -80.19 },
        polys[0]
        //   { lat: 32.5393884, lng: -117.4848996 },
        //   { lat: 33.3125625, lng: -117.4848996 },
        //   { lat: 33.3125625, lng: -116.6258223 },
        //   { lat: 32.5393884, lng: -116.6258223 },
        //   { lat: 32.5393884, lng: -117.4848996 },
        ];
        // Construct the polygon.
        const bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
        });

        bermudaTriangle.setMap(map);
      }

      window.initMap = initMap;
    </script>
    <style>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0

      /** 
       * Always set the map height explicitly to define the size of the div element
       * that contains the map.

        font-size: 20px;
      }
      .main {
        display: flex;
        flex-direction: row
      }
      .right {
        margin-top: 5%;
        margin-left: 10%;
      }
      .form {
        margin-left: 5%;
        margin-bottom: 1%;
      }
      h1 {
        padding-left: 5%;
      }
      #map {
        margin-left: 5%;
        padding-left: 5%;
        height: 600px;
        width: 700px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
        <div class="left">
            <h1>Water Aware</h1>
            <div class="form">
                <p>Please type in your County</p>
                <form action="{{ url_for('home') }}" method="post">
                    <input type="text" name="location">
                    <input type="submit">
                </form>
            </div>
            <div id="map"></div>
            <script
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnxATYjE527zrolA4D2krAmZpGC_3Zl_o&callback=initMap&v=weekly"
              defer
            ></script>
        </div>
        <div class="right">
            <ul>
                {%for i in meta%} 
                    <li class="name">{{i.name}}</li> 
                    <p> {{ i.sci_name }} </p>
                {%endfor%} 
            </ul>
        </div>
    </div>
  </body>
</html>
